<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #warp {
            position: relative;
            width: 300px;
            height: 300px;
            top: 200px;
            left: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="warp"></div>
    <script>
        let warp = document.getElementById("warp")

        let t = 200

        let l = 200

        //盒子移动封装函数
        document.onkeydown = function (e) {


            switch (e.keyCode) {
                case 37:
                    l -= 20
                    break
                case 38:
                    t -= 20
                    break
                case 39:
                    l += 20
                    break
                case 40:
                    t += 20
                    break
                case 65:
                    l -= 20
                    break
                case 87:
                    t -= 20
                    break
                case 68:
                    l += 20
                    break
                case 83:
                    t += 20
                    break
            }

            warp.style.top = t + "px"
            warp.style.left = l + "px"

        }


    </script>
</body>

</html>
